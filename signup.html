<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="LDsoundsReg.css">
		<title>signup</title>
	</head>
	<body>
		<form method="post" action="users.php" >
			<h2>Register Form</h2>
			<div class="input-container">
				<i class="fa fa-name icon"></i>
